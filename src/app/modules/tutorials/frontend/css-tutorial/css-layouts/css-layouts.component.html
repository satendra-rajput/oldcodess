<app-main-menu></app-main-menu>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="leftmenu">
        <app-css-sidebar></app-css-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <mat-icon (click)="sidenav.toggle()" style="cursor: pointer;" class="toggleMenu">menu</mat-icon>
            <app-submenu-card></app-submenu-card>
        </mat-toolbar>

        <!-- All Overview Main Layout with display code with css -->
        <div class="main-penal">
            <!-- Main Layout code with css -->
            <div class="main-overview">
                @defer (on viewport) {
                <router-outlet></router-outlet>
                } @placeholder {
                <app-spinner-card></app-spinner-card>
                }
            </div>

            <!-- Aside Bar code with css -->
            <div class="main-sidebar">
                <div class="main-sidebar-ads" id="dl">
                    <div class="dt">
                        <br>
                        <app-aside-card></app-aside-card>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <app-footer-card></app-footer-card>
    </mat-sidenav-content>
</mat-sidenav-container>
