<div class="statics-ssbr">
    <div class="statics-ssbr-row">
        <div class="statics-ssbr-card">
            <img src="assets/icons/programming.svg" alt="Backend Programm">
        </div>
        <div class="statics-ssbr-card">
            <h1 class="spancolor">Learn Programming</h1>
            <p>Backend programming refers to the development of the server-side or "back end" of a web application or
                software system. The backend is responsible for handling data storage, processing, and business logic.
            </p>
        </div>
    </div>
</div>

<!-- hare are starting html List of statics Pages -->
<div class="statics-item">
    <div class="statics-item-row">
        @for (program_item of backend_programming; track $index) {
        <div class="statics-item-card" [title]="program_item.tutorialName">
            <div class="statics-img">
                <img [src]="program_item.tutorialImage" alt="">
            </div>
            <!-- <div class="statics-heading">
                <h2>Html Tutorial</h2>
            </div> -->
            <div class="statics-link">
                <div class="statics-link-group">
                    <!-- <h2>Html Tutorial</h2>
                    <br> -->
                    <button><a [href]="program_item.tutorialNameUrl">{{program_item.tutorialName}}</a></button>
                    <button><a
                            [href]="program_item.tutorialReferenceUrl">{{program_item.tutorialReference}}</a></button>
                    <!-- <button><a href="">Video Tutorial</a></button>
                    <button><a href="">Get Certified</a></button> -->
                </div>
            </div>
        </div>
        }
    </div>
</div>
